<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Academy</title>
    <link href="/css/output.css" rel="stylesheet">
    <style>
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 2rem;
            height: 100vh;
            padding: 2rem;
        }
        .logo-container {
            grid-column: 1;
            grid-row: 1 / span 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title-container {
            grid-column: 2;
            grid-row: 1;
            text-align: center;
        }
        .chapter-selector {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
        }
        .game-zone {
    grid-column: 2;
    grid-row: 3;
    text-align: center;
    margin-top: -200px;
}
        .audio-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body class="h-full overflow-hidden">
    <video autoplay loop muted class="video-background">
        <source src="/videos/background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    
    <audio id="background-music" preload="auto" volume="1">
        <source src="/audio/background-music.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="main-grid">
        <div class="logo-container">
            <img src="/images/logo.png" alt="Story Webb Logo" class="w-32 h-32 object-contain transition-transform duration-300 hover:scale-110">
        </div>
        
        <div class="title-container">
            <h1 class="text-4xl font-bold text-white mb-4">Space Academy</h1>
        </div>
        
        <div class="chapter-selector">
            <button class="button bg-yellow-400 text-white font-bold py-3 px-6 rounded-full hover:scale-110 transition-transform" onclick="location.href='/chapter/1'">Capítulo 1</button>
            <button class="button bg-yellow-400 text-white font-bold py-3 px-6 rounded-full hover:scale-110 transition-transform" onclick="location.href='/chapter/2'">Capítulo 2</button>
            <button class="button bg-yellow-400 text-white font-bold py-3 px-6 rounded-full hover:scale-110 transition-transform" onclick="location.href='/chapter/3'">Capítulo 3</button>
        </div>
        
        <div class="game-zone">
            <h2 class="text-white text-2xl mb-4">Zona de Juegos</h2>
            <div class="flex justify-center space-x-4">
                <a href="https://space-game-eosin.vercel.app/" class="button bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:scale-110 transition-transform">Juego</a>
                <a href="https://space-images-to-music-v1.vercel.app/" class="button bg-green-500 text-white font-bold py-2 px-4 rounded-full hover:scale-110 transition-transform">Space Sound Explorer</a>
            </div>
        </div>
    </div>
    
    <div class="audio-controls">
        <button id="play-button" onclick="document.getElementById('background-music').play()">Reproducir</button>
        <button id="pause-button" onclick="document.getElementById('background-music').pause()">Pausar</button>
        <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1" onchange="document.getElementById('background-music').volume = this.value">
    </div>
    
    <script>
        document.getElementById('background-music').play();
    </script>
</body>
</html>
